{% extends 'base.html' %}
{% load static %}
{% block body %}
    {% load i18n %}

		<!-- PAGE CONTENT -->
		<div class="page-holder custom-page-template page-full fullscreen-page clearfix">
			
			<div class="blog_title">
				<h2>{% trans 'Blog' %}</h2>
			</div>
			<!-- SECTION 1-->
			<section class="blog-single">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 posts-holder post-sidebar ">
							<article class="single-article-container">
								<div class="post-image"> <img src="{{ object.image.url }}" class="img-fluid" alt=""></div>
								{% comment %}
									1200px 600px
							  {% endcomment %}
								<ul class="blog-date">
									<li class="meta-author"><i class="fa fa-user"></i>{{ object.author.username }}</li>
									<li class="meta-date">{{ object.updated_at }}</li>
								</ul>
								<h2 class="blog-title">{{ object.title }}</h2>
								<div class="post-content single-post-content single-article-page clearfix">
									<p>{{ object.content|safe }}</p>
								</div>

									</div>
								</div> -->

						</div>
						<!-- /col-lg-9 -->

			<!-- /SECTION 1-->
			</div><!-- /PAGE CONTENT -->
	
{% endblock body %}
